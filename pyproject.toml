[build-system]
requires = ["maturin>=1.0"]
build-backend = "maturin"

[project]
name = "py3signer"
version = "0.1.0"
description = "A Remote BLS Signer for Ethereum Consensus Layer"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "py3signer contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "aiohttp>=3.11.0",
    "msgspec>=0.19.0",
    "prometheus-client>=0.21.0",
    "pycryptodome>=3.23.0",
]

[project.scripts]
py3signer = "py3signer.cli:main"

[tool.maturin]
module-name = "py3signer_core"
manifest-path = "rust/py3signer_core/Cargo.toml"
features = ["pyo3/extension-module"]

[dependency-groups]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.25.0",
    "pytest-cov>=6.0.0",
    "maturin>=1.8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
pythonpath = ["."]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["py3signer"]
omit = ["tests/*"]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "N",
    "W",
    "UP",
]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.12"
strict = true
